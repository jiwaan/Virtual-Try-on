<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="tryon_style.css">

	<title>Virtual Try On My Page</title>




    <script>

		function triggerFileInput(buttonId) {
            document.getElementById(buttonId).click();  /* 파일 입력 요소 클릭 */
        }
		
		
		function loadFile(input, previewId) {
            let file = input.files[0];  /* 선택된 파일 가져오기 */

            if (file) {
                let newImage = document.createElement("img");
                newImage.src = URL.createObjectURL(file);  /* 파일을 이미지로 변환 */
                newImage.style.width = "100%";
                newImage.style.height = "100%";
                newImage.style.objectFit = "cover";

                let container = document.getElementById(previewId);
                container.innerHTML = '';  /* 기존 콘텐츠 제거 */
                container.appendChild(newImage);  /* 새로운 이미지 추가 */
            }
        }

		function toggleSelected(button) {
            const buttons = document.querySelectorAll('.select-button');
            buttons.forEach(btn => btn.classList.remove('selected')); /* 모든 버튼에서 selected 클래스 제거 */
            button.classList.add('selected'); /* 클릭된 버튼에 selected 클래스 추가 */
        }

		</script>

</head>
<Body>

	<!-- CONTENT -->

		<!-- MAIN -->

						</li>

			<ul class="box-info">
				<li>
					<span class="text">
						<h3>Picture of You!</h3>
						<p>Select a picture of yourself</p>
						<form class="inputImg" method="post" enctype="multipart/form-data"> <!-- 이미지 파일 데이터에 알맞는 enctype 설정 -->
							<div class="addImage" id="image-show1"> <!-- 이미지 띄울 공간 -->
							</div>		
						</form>

						<input type="file" id="file-input1" class="hidden-file-input" accept="image/*" onchange="loadFile(this, 'image-show1')">
						<button class="custom-button" onclick="triggerFileInput('file-input1')">Choose File</button>

				</li>

						<h3>What do you want to Try On?</h3>
						<p>Select a picture of the cloth that you want to try on</p>
						<form class="inputImg" method="post" enctype="multipart/form-data"> <!-- 이미지 파일 데이터에 알맞는 enctype 설정 -->
							<div class="addImage" id="image-show2"> <!-- 이미지 띄울 공간 -->
							</div>
						</form>
						<input type="file" id="file-input2" class="hidden-file-input" accept="image/*" onchange="loadFile(this, 'image-show2')">
						<button class="custom-button" onclick="triggerFileInput('file-input2')">Choose File</button> 
						<div class="select-type">
							<button class="select-button" onclick="toggleSelected(this)">Top</button>
                            <button class="select-button" onclick="toggleSelected(this)">Bottom</button>
                            <button class="select-button" onclick="toggleSelected(this)">Dress</button>
