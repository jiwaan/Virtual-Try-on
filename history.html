<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="history_style.css">

	<title>Virtual Try On My Page</title>




</head>
<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<i class='bx bxs-smile'></i>
			<span class="text">Virtual Try On</span>
		</a>
		<ul class="side-menu top">
			<li>
				<a href="index.html">
					<i class='bx bxs-group' ></i>
					<span class="text">My Page</span>
				</a>
			</li>
			<li>
				<a href="tryon_page.html">
					<i class='bx bxs-shopping-bag-alt' ></i>
					<span class="text">Try On</span>
				</a>
			</li>
			
			<li class="active">
				<a href="history.html">
					<i class='bx bxs-heart' ></i>
					<span class="text">LIKE</span>
				</a>
			</li>
			
		</ul>
		<ul class="side-menu">
			<li>
				<a href="#" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		
		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1> LIKE </h1>
					<ul class="breadcrumb">
						<li>
							<a href="#">LIKE</a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a class="active" href="main_page.html">Home</a>
						</li>
					</ul>
				</div>
			</div>
			
			<ul class="box-info">
				<li>
					<span class="text">
						<h3> Favorite Try-Ons</h3>
						<p>These are you favorite try-ons</p>
						
							<div class="gallery">
								{% for photo in photos %}
									<img src="{{ photo }}" alt="Photo">
								{% endfor %}
							</div>
						</div>
					</span>
				</li>
				
			</ul>
			

			

				
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	

	<script src="tryon_script.js"></script>
</body>
</html>
